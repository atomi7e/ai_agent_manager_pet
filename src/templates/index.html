<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Planner App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .level-badge {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: black;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 20px;
        }
        .progress-bar {
            background: #333;
            height: 10px;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress-fill {
            background: #0088cc;
            height: 100%;
            width: {{ progress }}%; /* –≠—Ç–æ –≤—Å—Ç–∞–≤–∏—Ç Python */
            transition: width 0.5s;
        }
        h2 { margin-top: 0; font-size: 18px; color: #aaa; }
        .task-item {
            background: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #0088cc;
        }
        .btn {
            background: #0088cc;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <h1 style="margin:0;">–ü—Ä–æ—Ñ–∏–ª—å</h1>
            <span class="level-badge">LVL {{ level }}</span>
        </div>
        <p style="color: #888;">–û–ø—ã—Ç: {{ xp }} XP</p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <h2>üìÇ –ü–û–°–õ–ï–î–ù–ò–ï –ó–ê–î–ê–ß–ò</h2>
    {% for plan in plans %}
    <div class="task-item">
        <b>{{ plan.task_text }}</b><br>
        <span style="font-size: 12px; color: #666;">{{ plan.created_at }}</span>
    </div>
    {% endfor %}

    <button class="btn" onclick="Telegram.WebApp.close()">–ó–ê–ö–†–´–¢–¨</button>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
    </script>
</body>
</html>
